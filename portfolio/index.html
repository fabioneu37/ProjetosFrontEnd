    <script>
        function randomEmoji(){
            const number = Math.random()
            if(number < 0.2) return '😃'
            if(number > 0.2 && number < 0.4) return '😍'
            if(number > 0.4 && number < 0.6) return '🚀'
            if(number > 0.6 && number < 0.8) return '❤️'
            if(number > 0.8) return '👽'
        }
        document.getElementById('emoji').innerHTML = randomEmoji();
        setInterval(function(){
            document.getElementById('emoji').innerHTML = randomEmoji();
        }, 1000)
    </script>
