<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Galeria</title>
</head>

<body>
    <h1>Galeria</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="img/image-1.jpg" alt="Imagem 1" data-src="img/image-1.jpg" class="gallery-image" />
        </div>
        <div class="gallery-item">
            <img src="img/image-2.jpg" alt="Imagem 2" data-src="img/image-2.jpg" class="gallery-image" />
        </div>
        <div class="gallery-item">
            <img src="img/image-3.jpg" alt="Imagem 3" data-src="img/image-3.jpg" class="gallery-image" />
        </div>
        <div class="gallery-item">
            <img src="img/image-4.jpg" alt="Imagem 4" data-src="img/image-4.jpg" class="gallery-image" />
        </div>
    </div>
    <div class="lightbox">
        <div class="light-content">
            <img src="" alt="Imagem em destaque" class="light-image">
        </div>
        <a href="#" class="lightbox-close"><i class="bi bi-x-circle"></i></a>
    </div>
</body>

</html>
