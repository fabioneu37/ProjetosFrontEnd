<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <div id="main-container">
            <!-- BANNER LATERAL-->
            <div id="banner-container">
                <img src="img/banner1.png" alt="Crie uma conta no Instagram">
            </div>
            <!--Formulario Login-->
            <div id="form-container">
                <div id="form-box">
                    <!--LOGO-->
                    <img src="img/logo_instagram.png" alt="Instagram" id="logo-insta">
                    <!--FORM LOGIN-->
                    <form id="login-form">
                        <input type="text" name="username" placeholder="telefone, nome do usuário ou email">
                        <input type="password" name="password" placeholder="senha">
                        <input type="submit" value="enviar">
                    </form>
                    <!-- SEPARATOR-->
                    <div class="separator">
                        <div class="line"></div>
                        <span>ou</span>
                    </div>
                    <!-- LINKS ALTERNATIVOS-->
                    <div id="other-links">
                        <div id="facebook-login">
                            <a href="#">
                                <img src="img/logo_facebook.svg" alt="Facebook Login" />
                                <span>Entrar com o Facebook</span>
                            </a>
                        </div>
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                </div>
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="img/apple_btn.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="img/gplay_btn.png" alt="Google Play">
                    </a>
                </div>
            </div>
        </div>
    </main>
    <!-- RODAPÉ-->

    <footer>
        <nav>
          <ul id="footer-links">
            <li><a href="#">Meta</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Ajuda</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">Privacidade</a></li>
            <li><a href="#">Termos</a></li>
            <li><a href="#">Principais Contas</a></li>
            <li><a href="#">Hashtags</a></li>
            <li><a href="#">Localização</a></li>
            <li><a href="#">Instagram Lite</a></li>
          </ul>
        </nav>
        <p id="copyright">&copy;2022 Instagram from Meta</p>
      </footer>
    </body>
    
    </html>
